routes:
  -
    id: httpbin
    uri: /*
    upstream:
      nodes:
        "httpbin.org": 1
      type: roundrobin
    plugin_config_id: 1
  -
    id: httpbin
    uri: /lapis
    upstream:
      nodes:
        "httpbin.org": 1
      type: roundrobin
    plugin_config_id: 2

plugin_configs:
  -
    id: 1
    plugins:
      response-rewrite:
        body: "Hello APISIX\n"
    desc: "response-rewrite"
  -
    id: 2
    plugins:
      response-rewrite:
        body: "Hello Lapis\n"
    desc: "response-rewrite"
#END